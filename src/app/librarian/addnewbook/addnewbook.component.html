        <div class="col-md-4">
      
          <div class="row">
            <h3 style="float: center;">Add New Book</h3>
          </div>
          <form #myform="ngForm" (submit)="AddBook(myform)">
            <div class="row">
              <div class="form-group">
                <label>Name :</label>
                <input type="text" ngModel value="" name="name" id="name" class="form-control" placeholder="Enter name" />
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label>Author :</label>
                <input type="text"  ngModel  value="" name="author" id="author" class="form-control" placeholder="Enter Author" />
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label>Subject:</label>
                <input type="text"  ngModel  value="" name="subject" id="subject" class="form-control" placeholder="Enter Subject" />
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label>Price :</label>
                <input type="text"  ngModel value="" name="price" id="price" class="form-control" placeholder="Enter Price" />
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label>ISBN :</label>
                <input type="text"  ngModel  value="" name="isbn" id="isbn" class="form-control" placeholder="Enter ISBN" />
              </div>
            </div>
            <div class="row">
              <input type="submit" name="addnewbook" class="btn btn-success" value="Add New Book" id="btnupdate" />
            </div>
            <br><br><br><br><br>
          </form>
        </div>
