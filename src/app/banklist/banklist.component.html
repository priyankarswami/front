

<div class="table-responsive">
    <table class="table table-hover table-stripeds">
        <thead>
            <tr>
                <th>Bank Id</th>
                <th>Bank Name</th>
                <th>Branch</th>
                <th>Email</th>
                <th>Password</th>
                <th>IFSC</th>
            </tr>
        </thead>
        <tbody>
              <tr *ngFor="let app of apps">
                  <td>{{app.bId}}</td>
                  <td>{{app.name}}</td>
                  <td>{{app.branch}}</td>
                  <td>{{app.email}}</td>
                  <td>{{app.password}}</td>
                  <td>{{app.ifsc}}</td>
                  <td>
                      <input type="button" (click)="Delete1(app.bId)" id="delbtn" name="delname" value="Remove Bank"/>
                  </td>
              </tr>
        </tbody>
    </table>
</div>
