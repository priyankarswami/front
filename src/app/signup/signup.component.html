
<h2 align="center">Student Registration</h2>
<div class="form-group">
    <label class="sr-only" for="">Name</label>
    <input type="name"  [(ngModel)]="name" class="form-control" id="" placeholder="Enter Name">
</div>

<div class="form-group">
    <label class="sr-only" for="">Mobile No</label>
    <input type="number"  [(ngModel)]="mobile" class="form-control" id="" placeholder="Enter Mobile No">
</div>

<div class="form-group">
    <label class="sr-only" for="">Email</label>
    <input type="email"  [(ngModel)]="email" class="form-control" id="" placeholder="Enter Email">
</div>

    <div class="form-group">
        <label class="sr-only" for="">Password</label>
        <input type="password"  [(ngModel)]="password" class="form-control" id="" placeholder="Enter Password">
    </div>

    <div class="form-group">
        <label class="sr-only" for="">Confirm Password</label>
        <input type="password"  [(ngModel)]="confirmPassword" class="form-control" id="" placeholder="Enter Password">
    </div>
    

    <button type="button" (click)="SignUp()" class="btn btn-primary">Submit</button>
